ABOUT_GROUPS = Sobre os grupos
ABOUT_GROUPS_P1 = Um grupo é um espaço de trabalho os membros e os administradores podem partilhar informação, comunicar, e colaborar. Como administrador deste grupo, controlas quem pode ver, quem pode conectar-se, e administrar o grupo, assim como o que os membros podem ver e fazer.
ABOUT_GROUPS_P2 = As opções de administração do teu grupo são encontradas na página &ldquo;Administrar grupo&rdquo;. Para ir para essa página clica no link &ldquo;Administrar grupop&rdquo; no canto superior esquerdo do ecrã. Em vez disso se estás a ver um link &ldquo;Páginas de grupo&rdquo; já estás na página &ldquo;Administrar grupo&rdquo;. 
ABOUT_GROUPS_P3 = Os novos grupos são, por defeito, publicos. Para aumentar a privacidade do teu grupo, vai até a página &ldquo;Administrar grupo&rdquo; e, na seção &ldquo;Informação Básica&rdquo; do topo da página, coloca em &ldquo;Quem pode ver este grupo &ldquo;Administradores e membros&rdquo; (mais privado). Clica &ldquo;Atualizar detalhes&rdquo; para gravar.
ABOUT_GROUPS_P4 = Ao atualizar as configurações de privacidade do teu grupo, espreita as outras opções na seção &ldquo;Informação básica&rdquo;. Adiciona informaçãos e altera o que quiseres. Clica &ldquo;Atualizar detalhes&rdquo; para gravar&rsquo;. 
ADDING_MEMBERS_AND_MANAGERS = A adicionar membros e administradores
AMM_P1 = Os administradores tem o controlo do grupo, enquanto os membros do grupo só podem ver e fazer o que os administradores permitirem. Para adicionar membros, na página &ldquo;Administrar grupo&rdquo;, vai até a seção &ldquo;Membros deste grupo&rdquo; e clica &ldquo;Adicionar novos membros". Então, como o selecionador &ldquo;Adicionando pessoas&rdquo;, digita o nome das pessoas que queres adicionar ou clica &ldquo;Pesquisar&rdquo; para procurar. Depois de selecionar os membros, insere uma mensagem e clica &ldquo;Adicionar&rdquo;.
AMM_P2 = Para adicionar administradores, vai até a seção &ldquo;Administradores deste grupo&rdquo; da página e clica &ldquo;Adicionar novos administradores". O procedimento para selecionar e adicionar é o mesmo dos membros. Para voltar ao painel da página &ldquo;Administrar grupo&rdquo;, clica no nome do teu grupo ou no link &ldquo;Páginas de gruo&rdquo; 
CHANGE_YOUR_PHOTO = Alterar a tua foto
CHANGING_PRIVACY_SETTINGS = Alterar as configurações de privacidade e outras opções
CLOSE = Fechar
CUSTOMIZE_P1 = O painel é por defeito a página Início do teu grupo. Os objetos do painel, chamados &ldquo;widgets,&rdquo; mostram a informação resumida do teu grupo, as estasticas e conteúdo interativo. 
CUSTOMIZE_P2 = Para começar, o painel do grupo tem widgets para mostrar uma mensagem de boas-vindas ou outro texto, mostra a lista dos membros e a lista de conteúdos partilhados, mas podes personalizar o painel. Para adicionar widgets, clica &ldquo;Editar&rdquo; no canto superior direito da página do painel. Em seguida, escolhe os widgets que desejas incluir e clica em adicionar.
CUSTOMIZE_P3 = Para ocultar (ver apenas o título) ou remover um widget do painel, passa o rato sobre o canto superior direito do widget, clica no ícone do lápis e seleciona Ocultar ou Remover. Podes também mover os widgets arrastando-os para um novo local no painel. Podes personalizar os widgets abrindo o menu &ldquo;widget opções&rdquo; e selecionando &ldquo;Configurações". 
CUSTOMIZING_YOUR_DASHBOARD = Personalizar o painel
DONT_SHOW_AGAIN_ON_GROUP_CREATION = Não&rsquo;mostrar na criação do grupo
HELP_WITH_GROUPS = Ajuda com grupos
MANAGING_GROUPS = Administrar grupos
RETURN_TO_THIS_PAGE = Para ver esta página de novo, clica Ajuda.
SELECT_A_TOPIC = Seleciona um tópico:
WORKING_WITH_PAGES = Trabalhar com páginas
WORKING_WITH_PAGES_P1 = No lado esquerdo do painel podes ver as &ldquo;Páginas&rdquo; widget. Por defeito, o teu grupo tem duas páginas, o &ldquo;Painel do grupo&rdquo; e &ldquo;Sobre este grupo". Podes criar novas páginas para partilhar com o grupo.
WORKING_WITH_PAGES_P2 = Para adicionar uma nova página, clica no link &ldquo;Criar página&rdquo; na parte inferior do widget &ldquo;Páginas&rdquo;. Depois de selecionar o tipo de página e de inserir um título, vais&rsquo; ver um editor de texto para formatar e escrever o conteúdo. Para inserir uma imagem, um ficheiro ou outro tipo de conteúdo, clica na imagem grande acima da barra de ferramentas, à esquerda. Usa o menu &ldquo;Inserir&rdquo; para adicionar widgets, links,outras páginas, Google maps e gadgets à tua página. Quando terminares &rsquo; clica &ldquo;Gravar".
WORKING_WITH_PAGES_P3 = Depois de adicionar u&rsquo;algumas páginas, podes organizá-las no widget &ldquo;Páginas&rdquo; widget. Para mover uma página, arrasta a para o local escolhido. Se quiseres usar uma página diferente para o início, arrasta a página para o topo da lista. Para eliminar uma página, seleciona e clica no link &ldquo;Eliminar página&rdquo; na parte inferior das páginas widget. 
